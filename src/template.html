<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <header>
        <h1>To Do List</h1>
    </header>
    <div id="sidebar">
        <div id="static">
            <h2>Add new list</h3>
            <button id="new_list">+</button>
        </div>
        <div id="lists">
            <div id="card">
                <div id="action">
                    <h2>My first list</h3>
                    <button id="new_todo">+</button>
                    <button id="del_list">x</button>
                    <button id="extend_list">⇓</button>
                </div>
                <div id="listing">
                    <ul id="todo">
                        <li>Dinner</li>
                        <li>Meeting</li>
                        <li>TV</li>
                    </ul>
                </div>
            </div>
            
        </div>
    </div>
    <div id="catalog">
        <div id="task">
            <h3>Dinner</h3>
            <div>
                <button id="del_task">x</button>
                <button id="extend_task">⇓</button>
            </div>
        </div>
        <div id="task">
            <h3>Meeting</h3>
            <div>
                <button id="del_task">x</button>
                <button id="extend_task">⇓</button>
            </div>
        </div>
        <div id="task">
            <h3>TV</h3>
            <div>
                <button id="del_task">x</button>
                <button id="extend_task">⇓</button>
            </div>
        </div>
    </div>
</body>
</html>
